<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ブログシステム</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">トップ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/posts/new}">新規投稿</a>
                        </li>
						<!-- ログアウトリンク (CSRF トークン付き) -->
						<li class="nav-item">
						    <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit(); return false;">ログアウト</a>
						</li>

						<!-- ログアウト用フォーム -->
						<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
						    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
						</form>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧</title>
</head>
<body>
    <h1>投稿一覧</h1>
    <a href="/posts/new">新規投稿</a>
    <ul>
      <li th:each="post : ${posts}">
          <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">投稿タイトル</a>
      </li>
    </ul>
</body>
</html>

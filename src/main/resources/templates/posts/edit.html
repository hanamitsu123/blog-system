<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>投稿編集</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="container mt-5">
		<h1 class="mb-4">投稿編集</h1>
		<!-- 更新用フォーム -->
		<form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">タイトル:</label>
				<input type="text" id="title" th:field="*{title}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">内容:</label>
				<textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">更新</button>
		</form>

		<!-- 削除用フォーム -->
		<form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" onsubmit="return confirm('本当に削除しますか？');"
			class="mt-3">
			<button type="submit" class="btn btn-danger">削除</button>
		</form>

		<!-- 詳細ページへ戻るリンク -->
		<a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary mt-3">詳細ページへ戻る</a>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>

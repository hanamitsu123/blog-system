<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>投稿一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>

  <!-- 投稿一覧コンテナ -->
  <div class="container">
    <h1 class="mb-4">投稿一覧</h1>
    <div class="list-group">
      <div th:each="post : ${posts}" class="list-group-item list-group-item-action">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" class="text-decoration-none"></a>
        <!-- 投稿者名と投稿日時、更新日時を表示 -->
        <div class="mt-2">
          <small class="text-muted">投稿者: <span th:text="${post.username}">投稿者名</span></small>
          <br>
          <small class="text-muted">投稿日: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">投稿日時</span></small>        			
			<br>
			<small class="text-muted">最終更新日: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">更新日時</span></small>
			</div>
      </div>
    </div>
  </div>


<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

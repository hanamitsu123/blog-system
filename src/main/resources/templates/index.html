<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>ようこそ！</h2>
        <p th:text="'こんにちは、' + ${#authentication.name} + ' さん！'">こんにちは、ゲストさん！</p>
        <a th:href="@{/posts}" class="btn btn-primary">投稿一覧を見る</a>
        <form th:action="@{/auth/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-secondary">ログアウト</button>
        </form>
        <h1 class="mt-5">現在作成中です！</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F+36D/d0M/2e1+PqC6eOD1Ishndz0H8En4qB5URyR+"
            crossorigin="anonymous"></script>
</body>
</html>
